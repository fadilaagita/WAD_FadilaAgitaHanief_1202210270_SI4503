<!DOCTYPE html>
<html>
<head>
    <title>Testing Change Image</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="satu.jpg" width="180" height="180">
    <p>Click the image to change image.</p>
    <script>
        function changeImage () {
            var image = document.getElementById('myImage');
            if (image.src.match("bulbon")) {
                image.src = "dua.jpg";
            } else{
                image.src = "dua.jpg";
            }
        }
    </script>
</body>
</html>
